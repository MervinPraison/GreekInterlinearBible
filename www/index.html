    <body class="ipad landscape" id="pnlBody" ontouchmove="BlockMove(event);" >
        <div class="panel" id="menuPanel">
            <div class="arrow"><span></span></div>

                <span id="navMenuTitle">Menu</span>
            </div>
            <div class="container scroll scrollable" id="pnlMainArea" >
                <div class="content" id="menuMain">
                    <!-- replaced at startup -->
                </div>
            </div>
        </div>
        <div class="panel" id="bodyPanel">
            <div class="navBar" id="navBodyArea">
                <div id="navTitleArea">
                <span id="navSiteTitle">Site Title</span><span id="navSiteBullet"> &bull; </span><span id="navBodyTitle">Home</span>
                </div>
                <a id="btnBack" href="javascript:loadContent (returnTo.pop(), updateMainMenuandTabBar, 'slideBack')" class="button back black"><span></span>Back</a>
                <a id="btnMenu" href="javascript:toggleMenu ()" class="button black"><span>&nbsp;</span></a>
                <form onsubmit="doSearch(); return false;"><div id="theSearch"><span class="searchIcon"></span><input id="txtSearch" type="search" size=20 /><span onclick="$('txtSearch').value='';" id="btnClearSearch" class="clearSearch"></span></div></form>
                <a id="btnEdit" href="javascript:editButton ()" class="button black">Edit</a>
            </div>
            <div class="container scroll scrollable"  id="pnlBodyArea" >
             <div id="outerContainer">
                 <div id="container1">
                    <!-- this to be replaced by content at startup -->
                 </div>
                 <div id="container2">
                    <!-- this to be replaced by content at startup -->
                 </div>
                 <div style="clear: both;"></div>
             </div>
            </div>
        </div>
        <div id="tabBar" class="bottomTabs">
                    <!-- this to be replaced by content at startup -->
        </div>
        <div id="nw_hide" onclick="cancelNotes();"></div>
        <div id="noteWindow">
            <div class="panel">
                <div class="navBar">
                    <a id="nw_btnCancel" href="javascript:cancelNotes();" class="button black">Cancel</a>
                    <span id="nw_title">Note</span>
                    <a id="nw_btnSave"   href="javascript:saveNotes();" class="button black" style="float: right; margin-right:10px;">Save</a>
                </div>
                <div class="content">
                    <form>
                        <textarea id="nw_txtNote" rows=10 cols=40></textarea>
                    </form>
                </div>
            </div>
        </div>
